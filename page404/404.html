    <script language="javascript">
        let numberOfShip = document.querySelectorAll('.show');
        let init = 0;
        numberOfShip.forEach(element => {
            element.innerHTML = "<img src='media/sprite.png' width='70px' height='15px' style='max-width:100%;'>";
            let posiX = Math.floor((Math.random() * Math.floor(10)));
            let posiY = Math.floor((Math.random() * Math.floor(18)));
            let randomY = Math.floor((Math.random() * Math.floor(40)));
            posiX = posiX;
            posiY = posiY;
            element.style.setProperty('--posX', posiX);
            element.style.setProperty('--posY', posiY);
            randoZ = randomY + "px";
            element.style.setProperty('--randomZ', randoZ);
        });

        function playsound() {
            let sound1 = document.getElementById("mysound");
            sound1.load();
            sound1.play();
        }
    </script>
